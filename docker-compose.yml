version: '3.9'

services:
  mysql:
    image: mysql:5.7
    ports:
      - 3306:3306
    volumes:
      - ./dbdata/:/docker-entrypoint-initdb.d
      - ./dbdata/data:/var/lib/mysql
    environment:
      - datasource.dialect=MYSQL
      - datasource.url= jdbc:mysql://mysql:3306/lavagna
      - datasource.username=user
      - datasource.password=password
      - spring.profile.active= dev
      - MYSQL_ROOT_PASSWORD=password
    healthcheck:
      test: ["CMD", "mysqladmin","ping","-h","localhost"]
      timeout: 20s
      retries: 10
      start_period: 30s
    

  app:
    build: .
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - 8080:8080

      

